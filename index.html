<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Drawing App</title>
        <meta name="viewport" content="initlal-scale=1.0, user-scalable=yes">
        <link rel="stylesheet" href="styling.css">
        <link rel="stylesheet" href="jquery-ui-1.12.1.custom/jquery-ui.css">
    </head>
    <body>
<!--    Title-->
        <div id="header">Drawing app</div>
        
<!--    input-->
        <div class="inputContainer">
            <!--color-->
            <div class="input" id="colorInput">
                <input type="color" list id="paintColor">
            </div>
            <!--Size-->
            <div class="input" id="thicknessInput">
                <div id="circle"></div>
            </div>
            <div class="input">
               <div id="slider"></div>
            </div>
        </div>
        
<!--        Canvas container-->
        <div id="container">
        <canvas id="paint" width="500px" height="400px">
            
            </canvas>
        </div>
        
<!--Buttons-->
        <div class="inputContainer2" >
<!--            Erase-->
            <div class="input2">
                <span id="erase" class="button">Erase</span>
            </div>
            
            <!--            Save-->
            <div class="input2">
                <span id="save" class="button">Save</span>
            </div>
            
            <!--            Reset-->
            <div class="input2">
                <span id="reset" class="button">Reset</span>
            </div>
        
        </div>
        <!--Embedded scripts-->
        <script src="jquery-3.3.1.js"></script>
        <script src="jquery-ui-1.12.1.custom/jquery-ui.min.js"></script>
        <script src="javascript.js"></script>
    </body>
</html>
